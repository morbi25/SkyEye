[general]
# Number of epochs between validations
val_interval = 5

[optimizer]
loss_weights = {"fv_sem_loss": 0, "bev_sem_loss": 1}

[scheduler]
# For %=50
epochs = 30
params = {"milestones": [23, 27], "gamma": [0.5, 0.2]}

[dataloader]
# The size of the window in ONE direction. Ex: 2 = 2 in one direction
fvsem_window_size = 0
fvsem_step_size = 1

train_batch_size = 3
val_batch_size = 1